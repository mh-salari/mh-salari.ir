---
layout: default
title:  Categories
permalink: /categories/
---


<div class="tag-list">
{% for cat in site.categories %}
  <div class="tag-group">
    
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    
    <h5 class="tag-group-title" id="{{ cat_name | slugize }}"><a id="{{ cat_name | slugize }}_cat">{{ cat_name }}</a> </h5>
    {% for post in site.categories[cat_name] %}
    <article class="tag-item">
      <a class="tag-item-title" href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
