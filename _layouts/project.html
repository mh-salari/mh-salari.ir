---
layout: default
---

<main>
    <article class="article">

        <div class="post-title">
            <h1><a class="post-links" href="{{ site.baseurl }}{{ post.url }}"> {{ page.title }}</a></h1>
        </div>

        {% if page.thumbnail %}
        <div class="title-image">
            <img src="{{ page.thumbnail }}" alt="{{ page.title }}">
        </div>
        {% endif %}


        <div class="post-text">
            {{content}}
        </div>

    </article>
</main>

<div class="blog-navigation">
    <div>
        {% if page.previous.url %}
        <a class="previous post-links" href="{{page.previous.url}}">
            <i class="fas fa-chevron-left"></i>
            <span class="blog-navigation-text">{{page.previous.title}}</span>
        </a>
        {% endif %}
    </div>
    <div>
        {% if page.next.url %}
        <a class="next post-links" href="{{page.next.url}}">
            <span class="blog-navigation-text">{{page.next.title}}</span>
            <i class="fas fa-chevron-right"></i>
        </a>
        {% endif %}
    </div>
</div>
